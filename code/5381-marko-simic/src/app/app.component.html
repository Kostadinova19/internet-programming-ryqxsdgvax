<!-- Header Section with Navbar -->
<header>
  <nav class="navbar">
    <div class="container navbar-container">
      <a routerLink="/" class="navbar-brand">
        <h1>University Management</h1>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let route of routes; trackBy: trackByIndex">
          <a [routerLink]="route.url" routerLinkActive="active" class="nav-link">{{ route.linkName }}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="container">
    <h3>{{ welcomeMessage }}</h3>
    <p>{{ statusMessage }}</p>
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Footer Section -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <p>&copy; {{ currentYear }} University Management System</p>
      <p>Student: <span>Marko Simic</span> | ID: <span>5381</span></p>
      <a routerLink="/about" class="footer-link">About</a>
    </div>
  </div>
</footer>
