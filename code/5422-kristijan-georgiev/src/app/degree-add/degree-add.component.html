<div>
    <h2>Add New Degree</h2>
    <form (submit)="addDegree()">
        <!-- Movie Title -->
        <label for="percentage">Percentage:</label>
        <input [(ngModel)]="newGrade.percentage" name="percentage" type="number" required />

        <label for="letter">Letter:</label>
        <input [(ngModel)]="newGrade.letter" name="letter" />

        <hr>
        <div style="margin-top: 10px;">
            <button type="submit">Save Episode</button>
            <button type="button" class="back-button" (click)="goToDegreeList()">Back</button>
          </div>
    </form>
</div>
