<div class="students-list">
  <h2>Students List</h2>
  
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search by name" />

  <button (click)="toggleDisplayFormat()">
    Toggle Name Format
  </button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of paginatedStudents">
        <td>
          {{ displayFormat === 'fullName' ? student.name : student.name.split(' ').reverse().join(', ') }}
        </td>
        <td>{{ student.age }}</td>
        <td>
          <button (click)="viewStudent(student.id)">View</button>
          <button (click)="editStudent(student.id)">Edit</button>
          <button (click)="deleteStudent(student.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="currentPage = currentPage + 1" [disabled]="currentPage * itemsPerPage >= filteredStudents.length">Next</button>
  </div>
</div>
