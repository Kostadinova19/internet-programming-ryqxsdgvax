<div class="container mt-4">
    <h2>Statistics</h2>
    
    <div class="stat-item">
      <h4>Total Number of Students</h4>
      <p>{{ totalStudents }}</p>
    </div>
  
    <div class="stat-item">
      <h4>Average Grade Across All Students</h4>
      <p>{{ averageGrade }}</p>
    </div>
  
    <div class="stat-item">
      <h4>Number of Students per Degree</h4>
      <ul>
        <li *ngFor="let degree of studentsPerDegree | keyvalue">
          {{ degree.key }}: {{ degree.value }}
        </li>
      </ul>
    </div>
  
    <div class="stat-item">
      <h4>Number of Students per Year</h4>
      <ul>
        <li *ngFor="let year of studentsPerYear | keyvalue">
          Year {{ year.key }}: {{ year.value }}
        </li>
      </ul>
    </div>
  </div>
