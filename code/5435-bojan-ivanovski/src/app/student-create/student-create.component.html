<div class="container">
  <h2>Create New Student</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" 
               id="studentId" 
               formControlName="studentId" 
               class="form-control" 
               placeholder="Enter 4-6 digit ID">
        <div class="error-message">{{ getErrorMessage('studentId') }}</div>
      </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
      <div class="error-message">{{ getErrorMessage("firstName") }}</div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
      <div class="error-message">{{ getErrorMessage("lastName") }}</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div class="error-message">{{ getErrorMessage("email") }}</div>
    </div>

    <div class="form-group">
      <label for="degree">Degree</label>
      <select id="degree" formControlName="degree" class="form-control">
        <option value="">Select a degree</option>
        <option *ngFor="let degree of degrees" [value]="degree.code">
          {{ degree.name }}
        </option>
      </select>
      <div class="error-message">{{ getErrorMessage("degree") }}</div>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input
        type="number"
        id="year"
        formControlName="year"
        class="form-control"
        min="1"
        max="4"
      />
      <div class="error-message">{{ getErrorMessage("year") }}</div>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
