<div>
    <h2>Student List</h2>
    <button routerLink="/students/create">Add New Student</button>
  
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Degree</th>
          <th>Year</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students | slice: (currentPage - 1) * pageSize : currentPage * pageSize">
          <td>{{ student.studentId }}</td>
          <td>{{ student.firstName }} {{ student.lastName }}</td>
          <td>{{ student.degree }}</td>
          <td>{{ student.year }}</td>
          <td>{{ student.email }}</td>
          <td>
            <button routerLink="/students/{{ student.id }}">View</button>
            <button routerLink="/students/{{ student.id }}/edit">Edit</button>
            <button (click)="onDeleteStudent(student.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <p>Total Students: {{ totalStudents }}</p>
      <button (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }}</span>
      <button (click)="currentPage = currentPage + 1" [disabled]="currentPage * pageSize >= totalStudents">Next</button>
    </div>
  </div>
