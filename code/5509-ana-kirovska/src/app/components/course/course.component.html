<div class="">
    <div>
        <h2>Courses</h2>
    </div>
    <div>
        <table id="courses-table" mat-table [dataSource]="courseDataSource" matSort class="mt-3">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Id"> Id</th>
              <td mat-cell *matCellDef="let course" class=""> {{ course.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Name">Name
              </th>
              <td mat-cell *matCellDef="let course" class=""> {{ course.name }}</td>
            </ng-container>

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Code"> Code
              </th>
              <td mat-cell *matCellDef="let course" class=""> {{ course.code }}</td>
            </ng-container>

            <ng-container matColumnDef="semester">
              <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by semester"> Semester</th>
              <td mat-cell *matCellDef="let course" class=""> {{ course.semester }}</td>
            </ng-container>

            <ng-container matColumnDef="yearOfStudy">
              <th mat-header-cell *matHeaderCellDef class="" mat-sort-header sortActionDescription="Sort by Active"> Year of Study</th>
              <td mat-cell *matCellDef="let course" class=""> {{ course.yearOfStudy }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="text-center p-0"> Action</th>
              <td mat-cell *matCellDef="let course" class="text-center p-0">
                <button mat-mini-fab class="me-3" matTooltip="View course Details"  [routerLink]="['/courses', course?.id]">
                  <mat-icon>open_in_new</mat-icon>
                </button>
                <button mat-mini-fab class="secondary-button me-3" matTooltip="Edit course" [routerLink]="['/courses', course?.id, 'edit']">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab class="tertiary-button" matTooltip="Remove course" (click)="deleteCourse(course.id)">
                  <mat-icon>delete_outline</mat-icon>
                </button>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="courseColumns" class=""></tr>
            <tr mat-row *matRowDef="let row; columns: courseColumns;" class="cell"></tr>

            <tr class="mat-row text-center text-light" *matNoDataRow>
              <td class="mat-cell p-3" colspan="12">No data matching the filter</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
