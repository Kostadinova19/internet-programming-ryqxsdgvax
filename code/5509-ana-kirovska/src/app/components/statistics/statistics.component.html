<div class="flex justify-center p-6">
    <mat-card class="w-full max-w-4xl shadow-lg rounded-lg">
      <mat-card-header class="bg-blue-600 text-white p-4 rounded-t-lg">
        <h2 class="text-2xl font-bold">Student Dashboard</h2>
      </mat-card-header>
  
      <mat-card-content class="p-6">
        <div class="space-y-4">
          <!-- Total Number of Students -->
          <p><strong>Total Students:</strong> {{ totalStudents }}</p>
  
          <!-- Average Grade -->
          <p><strong>Average Grade:</strong> {{ averageGrade }}%</p>
  
          <!-- Number of Students per Degree -->
          <div>
            <strong>Students per Degree:</strong>
            <ul>
              <li *ngFor="let degree of studentsPerDegree | keyvalue">
                {{ degree.key }}: {{ degree.value }}
              </li>
            </ul>
          </div>
  
          <!-- Number of Students per Year -->
          <div>
            <strong>Students per Year:</strong>
            <ul>
              <li *ngFor="let year of studentsPerYear | keyvalue">
                Year {{ year.key }}: {{ year.value }}
              </li>
            </ul>
          </div>
  
          <!-- Pass Rate per Course -->
          <!-- <div>
            <strong>Pass Rate per Course:</strong>

              <li *ngFor="let course of (passRatePerCourse)">
                {{ course.key }}: {{ course.value }}%
              </li>
            </ul>
          </div> -->

        </div>
      </mat-card-content>

  </div>
