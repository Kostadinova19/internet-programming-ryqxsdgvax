<div class="app-container">
  <header>
    <h1>Welcome to the Student Management System</h1>
    <p>Manage student records, courses, and degrees efficiently.</p>
  </header>

  <main>
    <h2>Features</h2>
    <div class="button-container">
      <button (click)="viewStudents()" class="action-button">View Student Lists</button>
      <button (click)="addStudent()" class="action-button">Add New Student</button>
      <button (click)="editStudent()" class="action-button">Edit Existing Student</button>
      <button (click)="manageCourses()" class="action-button">Manage Courses</button>
      <button (click)="viewStatistics()" class="action-button">View Statistics</button>
    </div>

    <h2>Getting Started</h2>
    <p>Select an option from the buttons above to navigate to the desired section.</p>
  </main>
</div>
