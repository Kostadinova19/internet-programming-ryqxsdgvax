<div class="container mt-3">
    <h2>Students</h2>
    <p>Total Students: {{ totalStudents }}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Degree</th>
                <th>Year</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *@for="let student of students">
                <td>{{ student.studentId }}</td>
                <td>{{ student.firstName }} {{ student.lastName }}</td>
                <td>{{ student.degree }}</td>
                <td>{{ student.year }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a [routerLink]="['/students', student.id]">View</a> |
                    <a [routerLink]="['/students', student.id, 'edit']">Edit</a> |
                    <a href="#" (click)="deleteStudent(student.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a [routerLink]="['/students/create']" class="btn btn-primary">Add Student</a>
</div>
